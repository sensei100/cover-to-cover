<div id="user-navbar" class="navbar" ng-controller="NavController as nav">
  <div id="user-navbar navbar-inner" class="container">
    <ul class=" user-nav">
      <li class="user-nav-item" ng-hide="nav.signedIn()"><a href="" ui-sref="home.login">Log In</a></li>
      <li class="user-nav-item" ng-hide="nav.signedIn()"><a href="" ui-sref="home.register">Register</a></li>
      <li class="user-nav-item" ng-show="nav.signedIn()"><a href="">{{ nav.user.username }}</a></li>
      <li class="user-nav-item" ng-show="nav.signedIn()"><a ng-click="nav.logout()">Log Out</a></li>
    </ul>
  </div>
</div>
