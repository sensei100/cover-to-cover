<div class="detail-card col-md-9">
  <img class="card-img-top" ng-src="{{volumeInfo.imageLinks.smallThumbnail}}" alt="Card image cap">
  <div class="card-block">
    <h4 class="card-title">{{volumeInfo.title}}</h4>
    <h5 class="card-subtitle">By: {{item.volumeInfo.authors[0]}}</h5>
    <p class="card-text">Published: {{item.volumeInfo.publisher}}, {{item.volumeInfo.publishedDate}}</p>
    <a href="#" class="btn btn-primary">Read More</a>
</div>
