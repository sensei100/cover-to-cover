<div class="detail-card col-md-9" ng-init="vm.bookDetails()" ng-controller="BooksController as vm">
  <img class="card-img-top" ng-src="{{imageLinks.smallThumbnail}}" alt="Card image cap">
  <div class="card-block">
    <h4 class="card-title">{{vm.volumeInfo.title}}</h4>
    <h5 class="card-subtitle">By: {{authors[0]}}</h5>
    <p class="card-text">Published: {{vm.item.volumeInfo.publisher}}, {{item.volumeInfo.publishedDate}}</p>
    <a href="" class="btn btn-primary">Add to your Collection</a>
</div>
