<form id="create-book" name="form" ng-submit="$ctrl.createBook()">     
    <input class="form-control" type="text" placeholder="Title" name="title" ng-model="$ctrl.newBook.title" required="required"></input>

    <input type="text" name="author" class="form-control" id="author" placeholder="Author" ng-model="$ctrl.newBook.author" required="required"></input>
                    
    <input class="btn btn-submit" type="submit" value="Add Book">
</form>
