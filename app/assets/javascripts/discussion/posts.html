<div class="discussion-heading">
  <h4 class="discussion-headline">Talk about your latest reads here.</h4>
</div>

<div>
  <form name="form" id="create-post" ng-submit="vm.createPost()">

    <input type="hidden" id="id" name="id" data-ng-model="vm.post.id" />
    
    <label for="name">Add a Post:</label>
    <input ng-model="vm.post.content" type="text" name="content" required="required"></br></br>

    <div class="form-error" ng-if="form.content.$touched && form.content.$error.required"> Content is required!
    </div>

    <input class="btn btn-primary" type="submit" value="Add Post">
  </form>
</div>

<label>
  Sort by: 
    <select id="option" ng-model="vm.orderProp">
      <option value="post.user.username">Alphabetical by Author</option>
      <option selected="selected" value="post.created_at">by Date</option>
    </select>
</label>

<a href="#" ui-sref="home.post({id: post.id})"><div class="post-card col-md-9 col-md-offset-1" ng-repeat="post in vm.posts | orderBy: orderProp">
  <div class="card-block">
    <h4 class="card-user"><span class="glyphicon glyphicon-comment" aria-hidden="true"></span> {{ post.user.username }}</h4>
    <p class="card-content">{{ post.content }}</p>
    <p class="card-datetime">Written on: {{post.created_at | date: 'mediumDate'}}</p>  
  </div></a>
</div>
