<div class="post-card col-md-9 col-md-offset-1">
  <div class="card-block">
    <h4 class="card-user"><span class="glyphicon glyphicon-comment" aria-hidden="true"></span> {{ vm.post.user.username }}</h4>
    <p class="card-content">{{ vm.post.content }}</p>
    <p class="card-datetime">Written on: {{ vm.post.created_at | date: 'mediumDate'}}</p>  
  </div>
